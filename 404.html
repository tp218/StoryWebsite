<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Only redirect if we're not already at /StoryWebsite/
    if (!window.location.pathname.startsWith('/StoryWebsite/') || !window.location.search.includes('redirect=')) {
      var segment = window.location.pathname;
      window.location.replace('/StoryWebsite/?redirect=' + encodeURIComponent(segment + window.location.search + window.location.hash));
    }
  </script>
</head>
<body></body>
</html>
