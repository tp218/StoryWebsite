<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      var repo = "/StoryWebsite";
      var path = window.location.pathname;

      var newUrl = repo + "/index.html?redirect=" + encodeURIComponent(path + window.location.search + window.location.hash);

        
      window.location.replace(window.location.pathname);
    </script>
  </head>
  <body></body>
</html>
